<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiM칩veis Pro - Rastreamento em Tempo Real</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 80px; }

        /* --- Header & Nav --- */
        header { 
            background: var(--card-bg); 
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: var(--shadow); 
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 700; font-size: 1.4rem; color: var(--primary); display: flex; align-items: center; gap: 0.5rem; }
        .user-menu { display: flex; gap: 1rem; align-items: center; font-size: 0.9rem; }

        /* --- Layout --- */
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1.5rem; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Components --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        
        .card { 
            background: var(--card-bg); 
            padding: 1.5rem; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-3px); }
        .card-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem; }
        
        .badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .bg-blue { background: #e0e7ff; color: var(--primary); }
        .bg-green { background: #d1fae5; color: var(--success); }
        .bg-yellow { background: #fef3c7; color: var(--warning); }

        .btn { 
            width: 100%; padding: 0.8rem; border: none; border-radius: 8px; 
            font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; 
            justify-content: center; align-items: center; gap: 0.5rem; margin-top: 1rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-outline { background: transparent; border: 1px solid var(--secondary); color: var(--secondary); }
        .btn-success { background: var(--success); color: white; }
        
        /* --- Forms --- */
        input, select { width: 100%; padding: 0.8rem; margin: 0.5rem 0 1rem; border: 1px solid #e5e7eb; border-radius: 8px; background: #f9fafb; }
        label { font-size: 0.85rem; font-weight: 600; color: var(--secondary); }

        /* --- Map Container --- */
        #map-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center;
        }
        .map-box {
            width: 90%; max-width: 800px; height: 80vh; background: white; 
            border-radius: var(--radius); overflow: hidden; display: flex; flex-direction: column;
        }
        #map { flex: 1; width: 100%; }
        .map-controls { padding: 1rem; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;}

        /* --- Auth Screen --- */
        .auth-box { max-width: 400px; margin: 4rem auto; text-align: center; }
        
        /* Checkbox Custom */
        .checkbox-wrapper { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; cursor: pointer;}
        .checkbox-wrapper input { width: auto; margin: 0; }
    </style>
</head>
<body>

    <header id="app-header" class="hidden">
        <div class="logo"><i class="ri-truck-fill"></i> LogiM칩veis</div>
        <div class="user-menu" id="user-info"></div>
    </header>

    <div id="auth-section" class="section active container">
        <div class="card auth-box">
            <h2 style="margin-bottom: 0.5rem; color: var(--primary);">Bem-vindo</h2>
            <p style="color: var(--secondary); margin-bottom: 2rem;">Marketplace de Log칤stica e Montagem</p>
            
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            
            <div id="register-fields" style="display:none;">
                <input type="text" id="fullName" placeholder="Nome Completo">
                <select id="role">
                    <option value="cliente">Cliente (Comprar)</option>
                    <option value="loja_admin">Lojista (Vender)</option>
                    <option value="motorista">Motorista (Entregar)</option>
                    <option value="montador">Montador (Servi칞os)</option>
                </select>
            </div>

            <button class="btn btn-primary" id="login-btn" onclick="handleAuth()">Entrar</button>
            <p style="margin-top: 1rem; font-size: 0.9rem; cursor: pointer; color: var(--primary);" onclick="toggleAuthMode()">
                <span id="auth-toggle-text">N칚o tem conta? Cadastre-se</span>
            </p>
        </div>
    </div>

    <div id="cliente-dashboard" class="section container">
        <h2>Cat치logo de Produtos</h2>
        <div id="products-grid" class="grid" style="margin-top: 1.5rem;"></div>
        
        <h2 style="margin-top: 3rem;">Meus Pedidos & Rastreio</h2>
        <div id="my-orders-grid" class="grid" style="margin-top: 1.5rem;"></div>
    </div>

    <div id="loja-dashboard" class="section container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Gest칚o de Pedidos</h2>
            <button class="btn btn-primary" style="width: auto;" onclick="openProductModal()">+ Novo Produto</button>
        </div>
        <p style="color: var(--secondary); margin-bottom: 2rem;">Gerencie entregas e atribua datas.</p>
        <div id="loja-orders-grid" class="grid"></div>
    </div>

    <div id="motorista-dashboard" class="section container">
        <h2>Painel do Motorista</h2>
        <div id="driver-jobs-grid" class="grid" style="margin-top: 1.5rem;"></div>
    </div>

    <div id="map-modal">
        <div class="map-box">
            <div style="padding: 1rem; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
                <h3 id="map-title">Rastreamento em Tempo Real</h3>
                <button onclick="closeMap()" style="background:none; border:none; font-size: 1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div id="map"></div>
            <div class="map-controls" id="map-controls">
                <span id="map-status-text">Aguardando sinal...</span>
                <button id="btn-start-route" class="btn btn-success" style="width: auto; margin:0; display:none;">
                    <i class="ri-navigation-fill"></i> Iniciar Rota
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURA칂츾O ---
        const supabaseUrl = 'https://djxcvgrunadpkzwpxtom.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqeGN2Z3J1bmFkcGt6d3B4dG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjczOTYsImV4cCI6MjA3ODA0MzM5Nn0.CRTsAj-yIqXJwrx1CGh6dhTjvsgyazHidOseJQwyRpI';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentRole = null;
        let map = null;
        let marker = null;
        let watchId = null; // ID do geolocator
        let currentOrderId = null; // Pedido sendo rastreado/entregue

        // --- AUTH & INIT ---
        async function init() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                currentUser = data.session.user;
                await loadProfile();
            } else {
                showSection('auth-section');
            }
        }

        async function loadProfile() {
            const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            currentRole = data.role;
            
            document.getElementById('app-header').classList.remove('hidden');
            document.getElementById('user-info').innerHTML = `
                <span>${data.nome_completo} <span class="badge bg-blue">${data.role}</span></span>
                <button onclick="logout()" class="btn btn-outline" style="width:auto; margin:0; padding:0.4rem 0.8rem; font-size:0.8rem;">Sair</button>
            `;

            if (currentRole === 'cliente') loadClienteView();
            else if (currentRole === 'loja_admin') loadLojaView();
            else if (currentRole === 'motorista') loadMotoristaView();
            else alert('Painel de montador n칚o implementado nesta demo.');
        }

        let isRegister = false;
        function toggleAuthMode() {
            isRegister = !isRegister;
            document.getElementById('register-fields').style.display = isRegister ? 'block' : 'none';
            document.getElementById('login-btn').innerText = isRegister ? 'Cadastrar' : 'Entrar';
            document.getElementById('auth-toggle-text').innerText = isRegister ? 'J치 tem conta? Entre' : 'N칚o tem conta? Cadastre-se';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            try {
                if (isRegister) {
                    const name = document.getElementById('fullName').value;
                    const role = document.getElementById('role').value;
                    const { error } = await supabase.auth.signUp({
                        email, password: pass,
                        options: { data: { full_name: name, role: role } }
                    });
                    if (error) throw error;
                    alert('Cadastro feito! Fa칞a login.');
                    toggleAuthMode();
                } else {
                    const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
                    if (error) throw error;
                    window.location.reload();
                }
            } catch(e) { alert(e.message); }
        }

        function logout() { supabase.auth.signOut().then(() => window.location.reload()); }
        function showSection(id) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- CLIENTE VIEW ---
        async function loadClienteView() {
            showSection('cliente-dashboard');
            
            // Carregar Produtos
            const { data: products } = await supabase.from('products').select('*, stores(nome_loja)');
            const pGrid = document.getElementById('products-grid');
            pGrid.innerHTML = products.map(p => `
                <div class="card">
                    <div class="badge bg-blue" style="margin-bottom:0.5rem">${p.stores.nome_loja}</div>
                    <h3>${p.nome}</h3>
                    <p style="font-size:1.2rem; font-weight:bold; color:var(--primary)">R$ ${p.preco}</p>
                    <label class="checkbox-wrapper" style="margin-top:1rem;">
                        <input type="checkbox" id="montagem-${p.id}"> Quero Montagem (+R$ ${(p.preco * 0.1).toFixed(0)})
                    </label>
                    <button class="btn btn-primary" onclick="fazerPedido('${p.id}', '${p.store_id}', ${p.preco})">Comprar e Agendar</button>
                </div>
            `).join('');

            // Carregar Meus Pedidos
            carregarMeusPedidosCliente();
        }

        async function fazerPedido(prodId, storeId, price) {
            const wantsAssembly = document.getElementById(`montagem-${prodId}`).checked;
            const address = prompt("Qual o endere칞o de entrega?");
            if(!address) return;

            // Define taxa: 15% frete + 10% montagem se selecionado
            let taxa = price * 0.15;
            if(wantsAssembly) taxa += (price * 0.10);

            const { error } = await supabase.from('orders').insert({
                cliente_id: currentUser.id,
                product_id: prodId,
                store_id: storeId,
                tipo_servico: 'entrega', // Primariamente entrega
                requer_montagem: wantsAssembly,
                taxa_servico: taxa,
                endereco_destino: address,
                status: 'pendente'
            });

            if(error) alert('Erro ao pedir');
            else { alert('Pedido realizado! Aguarde a loja agendar a data.'); carregarMeusPedidosCliente(); }
        }

        async function carregarMeusPedidosCliente() {
            const { data: orders } = await supabase
                .from('orders')
                .select('*, products(nome)')
                .eq('cliente_id', currentUser.id)
                .order('created_at', {ascending: false});

            document.getElementById('my-orders-grid').innerHTML = orders.map(o => `
                <div class="card">
                    <div class="card-header">
                        <h4>${o.products.nome}</h4>
                        <span class="badge ${getStatusColor(o.status)}">${o.status}</span>
                    </div>
                    <p><strong>Entrega:</strong> ${formatDate(o.data_agendada)}</p>
                    <p><strong>Montagem:</strong> ${o.requer_montagem ? 'Sim' : 'N칚o'}</p>
                    ${o.em_transito ? `<button class="btn btn-success" onclick="abrirRastreio('${o.id}', false)">游늸 Acompanhar Entrega em Tempo Real</button>` : ''}
                </div>
            `).join('');
        }

        // --- LOJA VIEW ---
        async function loadLojaView() {
            showSection('loja-dashboard');
            const { data: store } = await supabase.from('stores').select('id').eq('admin_id', currentUser.id).single();
            if(!store) { alert('Erro: Loja n칚o encontrada para este usu치rio.'); return; }

            const { data: orders } = await supabase
                .from('orders')
                .select('*, products(nome), profiles!cliente_id(nome_completo)')
                .eq('store_id', store.id)
                .order('created_at', {ascending: false});

            document.getElementById('loja-orders-grid').innerHTML = orders.map(o => `
                <div class="card">
                    <h4>Pedido #${o.id.slice(0,4)} - ${o.products.nome}</h4>
                    <p>Cliente: ${o.profiles.nome_completo}</p>
                    <p>Montagem inclusa: <strong>${o.requer_montagem ? 'SIM' : 'N츾O'}</strong></p>
                    <p>Endere칞o: ${o.endereco_destino}</p>
                    <hr style="border:0; border-top:1px solid #eee; margin:1rem 0;">
                    
                    ${o.status === 'pendente' ? `
                        <label>Agendar Data de Entrega:</label>
                        <input type="datetime-local" id="date-${o.id}">
                        <button class="btn btn-primary" onclick="agendarEntrega('${o.id}')">Confirmar e Liberar para Motoristas</button>
                    ` : `<p>Status: <strong>${o.status}</strong></p><p>Data: ${formatDate(o.data_agendada)}</p>`}
                </div>
            `).join('');
        }

        async function agendarEntrega(orderId) {
            const dateVal = document.getElementById(`date-${orderId}`).value;
            if(!dateVal) return alert('Selecione uma data');

            const { error } = await supabase.from('orders').update({
                data_agendada: new Date(dateVal).toISOString(),
                status: 'aguardando_motorista'
            }).eq('id', orderId);

            if(!error) { alert('Agendado!'); loadLojaView(); }
        }

        // --- MOTORISTA VIEW ---
        async function loadMotoristaView() {
            showSection('motorista-dashboard');
            // Busca pedidos agendados que ainda n칚o t칡m motorista ou que s칚o meus
            const { data: jobs } = await supabase
                .from('orders')
                .select('*, products(nome), stores(nome_loja, endereco)')
                .or(`status.eq.aguardando_motorista,prestador_id.eq.${currentUser.id}`);

            document.getElementById('driver-jobs-grid').innerHTML = jobs.map(j => {
                const isMine = j.prestador_id === currentUser.id;
                return `
                <div class="card" style="${isMine ? 'border: 2px solid var(--primary)' : ''}">
                    <div class="badge ${isMine ? 'bg-green' : 'bg-yellow'}">${isMine ? 'MEU SERVI칂O' : 'DISPON칈VEL'}</div>
                    <h3 style="margin-top:0.5rem">${j.products.nome}</h3>
                    <p>Retirar em: ${j.stores.nome_loja}</p>
                    <p>Entregar em: ${j.endereco_destino}</p>
                    <p><strong>Data: ${formatDate(j.data_agendada)}</strong></p>
                    <p style="color:var(--success); font-weight:bold;">Ganho: R$ ${j.taxa_servico}</p>
                    
                    ${!isMine ? 
                        `<button class="btn btn-primary" onclick="aceitarFrete('${j.id}')">Aceitar Corrida</button>` : 
                        `<button class="btn btn-success" onclick="abrirRastreio('${j.id}', true)">
                            ${j.em_transito ? 'Continuar Navega칞칚o' : 'Ir para Mapa de Entrega'}
                        </button>`
                    }
                </div>
            `}).join('');
        }

        async function aceitarFrete(id) {
            const { error } = await supabase.from('orders').update({
                prestador_id: currentUser.id,
                status: 'aceito'
            }).eq('id', id);
            if(!error) loadMotoristaView();
        }

        // --- SISTEMA DE MAPAS E RASTREAMENTO ---

        function abrirRastreio(orderId, isDriver) {
            currentOrderId = orderId;
            document.getElementById('map-modal').style.display = 'flex';
            
            // Inicializa Mapa
            if (!map) {
                map = L.map('map').setView([-23.5505, -46.6333], 13); // Default SP
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            }
            // Limpa marcadores anteriores (simplificado)
            if(marker) map.removeLayer(marker);

            const btnStart = document.getElementById('btn-start-route');
            const statusText = document.getElementById('map-status-text');

            if (isDriver) {
                btnStart.style.display = 'block';
                btnStart.onclick = iniciarRotaReal;
                statusText.innerText = "Voc칡 est치 na tela de navega칞칚o.";
            } else {
                // Cliente
                btnStart.style.display = 'none';
                statusText.innerText = "Aguardando localiza칞칚o do motorista...";
                iniciarAssinaturaRealtime(orderId);
            }
        }

        function closeMap() {
            document.getElementById('map-modal').style.display = 'none';
            if (watchId) navigator.geolocation.clearWatch(watchId); // Para de usar GPS do motorista
            supabase.removeAllChannels(); // Para de ouvir realtime
        }

        // MOTORISTA: L칩gica de Envio de Posi칞칚o
        function iniciarRotaReal() {
            if (!navigator.geolocation) return alert('Seu navegador n칚o suporta geolocaliza칞칚o');
            
            // Atualiza status no banco
            supabase.from('orders').update({ em_transito: true, status: 'em_rota' }).eq('id', currentOrderId).then(() => {
                document.getElementById('btn-start-route').innerText = "Em Rota (Enviando GPS...)";
                document.getElementById('btn-start-route').disabled = true;
            });

            // Watch Position (GPS)
            watchId = navigator.geolocation.watchPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                
                // Atualiza Mapa Local
                atualizarMarcador(latitude, longitude, 'Caminh칚o');

                // Envia para Supabase
                await supabase.from('orders').update({
                    lat_atual: latitude,
                    lng_atual: longitude
                }).eq('id', currentOrderId);

            }, (err) => alert('Erro no GPS: ' + err.message), {
                enableHighAccuracy: true
            });
        }

        // CLIENTE: L칩gica de Recebimento (Realtime)
        function iniciarAssinaturaRealtime(orderId) {
            // Primeiro, busca a posi칞칚o atual se j치 existir
            supabase.from('orders').select('lat_atual, lng_atual').eq('id', orderId).single()
            .then(({data}) => {
                if(data && data.lat_atual) atualizarMarcador(data.lat_atual, data.lng_atual, 'Motorista');
            });

            // Assina mudan칞as
            supabase.channel('custom-tracking')
            .on(
                'postgres_changes',
                { event: 'UPDATE', schema: 'public', table: 'orders', filter: `id=eq.${orderId}` },
                (payload) => {
                    const { lat_atual, lng_atual, em_transito } = payload.new;
                    if (lat_atual && lng_atual) {
                        atualizarMarcador(lat_atual, lng_atual, 'Motorista');
                        document.getElementById('map-status-text').innerText = em_transito ? "Motorista em movimento" : "Parado";
                    }
                }
            )
            .subscribe();
        }

        function atualizarMarcador(lat, lng, title) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                const truckIcon = L.divIcon({
                    html: '<i class="ri-truck-fill" style="font-size:30px; color:blue;"></i>',
                    className: 'dummy-icon',
                    iconSize: [30, 30]
                });
                marker = L.marker([lat, lng], {icon: truckIcon}).addTo(map).bindPopup(title).openPopup();
            }
            map.setView([lat, lng], 16);
        }

        // Utils
        function formatDate(dateStr) {
            if(!dateStr) return 'A definir';
            return new Date(dateStr).toLocaleString('pt-BR');
        }
        function getStatusColor(status) {
            if(status === 'pendente') return 'bg-yellow';
            if(status === 'concluido') return 'bg-green';
            return 'bg-blue';
        }

        // Start
        init();

    </script>
</body>
</html>
